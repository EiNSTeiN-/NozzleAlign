
[tools_calibrate]
pin: ^!PF5
travel_speed: 20
spread: 7
lower_z: 1.0
# The speed (in mm/sec) to move tools down onto the probe
speed: 2
# The speed (in mm/sec) to retract between probes
lift_speed: 4
final_lift_z: 6
samples:3
sample_retract_dist:2
samples_tolerance:0.1
samples_tolerance_retries:2
samples_result:average

[gcode_macro CALIBRATE_OFFSETS]
gcode:
    BED_MESH_CLEAR
    # Tool 0
    T0
    SET_GCODE_OFFSET X=0 Y=0 Z=0 MOVE=1
    M109 S180
    TOOL_LOCATE_SENSOR    
    TOOL_CALIBRATE_PROBE_OFFSET
    M104 S0
    # Tool 1
    T1
    M109 S180
    TOOL_CALIBRATE_TOOL_OFFSET
    TOOL_CALIBRATE_PROBE_OFFSET
    M104 S0
    # Finish up
    T0

